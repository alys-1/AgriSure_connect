<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrisure Connect</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="display-4">Agrisure Connect</h1>
            <p class="lead">Connecting Farmers and Buyers with Assured Contracts</p>
        </div>
    </header>

    <div class="container">
        <div class="nav-links">
            <a href="/chat" class="btn btn-primary">Farmer-Buyer Chat</a>
            <a href="/contract" class="btn btn-primary">Form a Contract</a>
        </div>
        <div class="row">
            <!-- Farmer Registration Form -->
            <div class="col-md-6 form-section">
                <h2 class="h4 mb-4">Register Farmer</h2>
                <form id="farmerForm" action="/add_farmer" method="post">
                    <div class="form-group">
                        <label for="farmerName">Farmer Name:</label>
                        <input type="text" class="form-control" id="farmerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="produce">Produce:</label>
                        <input type="text" class="form-control" id="produce" name="produce" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity (in kg):</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>
                    <button type="submit" class="btn btn-success">Register Farmer</button>
                </form>
            </div>

            <!-- Buyer Registration Form -->
            <div class="col-md-6 form-section">
                <h2 class="h4 mb-4">Register Buyer</h2>
                <form id="buyerForm" action="/add_buyer" method="post">
                    <div class="form-group">
                        <label for="buyerName">Buyer Name:</label>
                        <input type="text" class="form-control" id="buyerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="requirement">Required Produce:</label>
                        <input type="text" class="form-control" id="requirement" name="requirement" required>
                    </div>
                    <div class="form-group">
                        <label for="requiredQuantity">Required Quantity (in kg):</label>
                        <input type="number" class="form-control" id="requiredQuantity" name="required_quantity" required>
                    </div>
                    <button type="submit" class="btn btn-success">Register Buyer</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
